<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="todo.js" defer></script>
</head>

<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" id="name" placeholder="Nome da Tarefa" required>
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="text" id="due-date" placeholder="Data de Entrega" required>
            <input type="text" id="priority" placeholder="Prioridade" required>
            <input type="text" id="category" placeholder="Categoria" required>
            <input type="text" id="status" placeholder="Status" required>
            <button type="submit">Adicionar</button>
        </form>

        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
              <h3 class="heading">TODO</h3>
            </div>
    
            <div class="swim-lane">
              <h3 class="heading">Doing</h3>
            </div>
    
            <div class="swim-lane">
              <h3 class="heading">Done</h3>
            </div>
          </div>
    </div>
</body>

</html>
